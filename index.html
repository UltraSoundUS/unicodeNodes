<body>
    <h2>太鼓の達人 面縁文字作成</h2>
    <p>以下のように変換します</p>
    <div id="description">
        <ul>
            <li>"d"と"1" → <span class="dong"></span></li>
            <li>"k"と"2" → <span class="ka"></span></li>
            <li>" "と"0" → <span class="space"></span></li>
        </ul>
    </div>
    <div id="input-output">
        <textarea id="input" rows="12" cols="18"></textarea>
        <textarea id="output" rows="12" cols="18"></textarea>
    </div>

    <div id="'buttons">
        <input type="button" id="copy-button" value="Copy">
        <input type="button" id="clear-button" value="Clear">
    </div>
